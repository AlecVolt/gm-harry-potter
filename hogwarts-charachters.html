<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hogwarts students</title>

    <link rel="icon" type="image/x-icon" href="./images/title-logo.png">

    <link rel="stylesheet" href="./css/main.min.css">

    <script defer src="./js/hogwarts-characters-show.js"></script>
</head>
<body>

    <main>
        <section class="section">
            <div class="wrapper">
                <h1 class="header" id="header"></h1>

                <ul class="house-nav" id="houseNav">
                    <li class="house-nav__item house-nav__item--active" id="gryffindor">
                        <img class="house-nav__item-icon" src="./images/gryffindor-logo.svg" alt="Gryffindor house logo">
                        Gryffindor
                    </li>
                    <li class="house-nav__item" id="slytherin">
                        <img class="house-nav__item-icon" src="./images/slytherin-logo.svg" alt="Slytherin house logo">
                        Slytherin
                    </li>
                    <li class="house-nav__item" id="ravenclaw">
                        <img class="house-nav__item-icon" src="./images/ravenclaw-logo.svg" alt="Ravenclaw house logo">
                        Ravenclaw
                    </li>
                    <li class="house-nav__item" id="hufflepuff">
                        <img class="house-nav__item-icon" src="./images/hufflepuff-logo.svg" alt="Hufflepuff house logo">
                        Hufflepuff
                    </li>
                </ul>

                <ul class="hogwarts-characters-list" id="hogwartsStudentsList">
                </ul>
            </div>
        </section>
    </main>
    
</body>
</html>
